<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d49c9b669c.js" crossorigin="anonymous"></script>
</head>

<body>
    <i class="fab fa-5x fa-github"></i>
    <h2> Sign in to GitHub</h2>
    <form action="">
        <label for="user">Username or email address</label><br>
        <input type="text" id="user"><br>
        <label for="Pass">Password</label> &#160;
        <a href="https://github.com/password_reset">Forgot password?</a><br>
        <input type="password" id="Pass"><br><br>
        <button type="submit">Sign in</button><br>
        <p>New to GitHub? &nbsp;<a href="https://github.com/signup?source=login">Create an account.</a></p>
        <br><br><br>
        <a href="https://github.com/login">Terms</a>&nbsp;
        <a href="https://github.com/login">Privacy</a>&nbsp;
        <a href="https://github.com/login">Security</a>&nbsp;
        <a href="https://github.com/login">Contact GitHub</a>
    </form>
</body>

</html>
