<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>After School Club Registration Form </h1>
    <form action="">
        <fieldset>
            <label for="name">Student's Name</label><br>
            <input type="text" id="name" placeholder="First">&#160; &nbsp;
            <input type="text" id="name" placeholder="Last"><br><br>
    
            <label for="dob">Student's Birth Date</label><br>
            <input type="date" id="dob"><br><br>
    
            <label for="grade">Student's Grade</label><br>
            <select name="" id="grade">
                <option value="">Kindergarden</option>
                <option value="">First Grade</option>
                <option value="">Second Grade</option>
                <option value="">Third Grade</option>
                <option value="">Fourth Grade</option>
                <option value="">Fifth Grade</option>
                <option value="">Sixth Grade</option>
                <option value="">Seventh Grade</option>
            </select><br><br>
    
            
            <label for="">Which sessions will your student attend?</label><br><br>
            <input type="radio" id="1" name=" sessions "><label for="1">Full-time Before School Care Only
            </label><br><br>
            <input type="radio" id="2" name=" sessions "><label for="2">Full-time After School Care Only</label><br><br>
            <input type="radio" id="3" name=" sessions "><label for="3">Full time Before AND After School Care
            </label><br><br>
            <input type="radio" id="4" name=" sessions "><label for="4">Drop-In Before AND/OR After School Care
            </label><br><br>
    
            <label for="addr">Please indicate any known allergies or special needs</label><br>
            <textarea name="" id="addr" cols="50" rows="5" placeholder="Address"></textarea><br><br>
    
            <label for="pname">Parent/Guardian Name
            </label><br>
            <input type="text" id="pname" placeholder="First">&#160; &nbsp;
            <input type="text" id="pname" placeholder="Last"><br><br>
    
            <label for="gname">Parent/Guardian Name</label><br>
            <input type="text" id="gname" placeholder="### ### ####"><br><br>
    
            <label for="phn">Additional Phone Number</label><br>
            <input type="text" id="phn" placeholder="### ### ####"><br><br>
    
            <label for="email">Email:</label><br>
            <input type="text" id="email"><br><br>
    
            <p style="font-size: 25px;">Authorized Pick Up List</p>
            <br><hr>
            <label for="name1">Name</label><br>
            <input type="text" id="name1" placeholder="First">&#160; &nbsp;
            <input type="text" id="name1" placeholder="Last"><br><br>
    
            <label for="phn1"> Phone </label><br>
            <input type="text" id="phn1" placeholder="### ### ####"><br><br>
    
            <label for="rstudent">Relation to Student</label><br>
            <input type="text" id="rstudent"><br>
            <hr>
            <input type="text" placeholder="Add more" ><br><br>
            <button type="submit">Send</button>

        </fieldset>  fieldset 
    </form>
</body>

</html>
