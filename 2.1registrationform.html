<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name"  placeholder="Enter Name"><br>

        <label for="phn">Phone Number :</label>
        <input type="text" id="phn"  placeholder="Enter Phone Number"><br>

        <label for="age">Age :</label>
        <input type="number" id="age"><br>

        <label for="date">Date :</label>
        <input type="date" id="date"><br>

        <label for="addr">Address :</label>
        <textarea name="" id="addr" cols="30" rows="10" placeholder="Address"></textarea><br>

        <label for="">Gender :</label>
        <input type="radio" id="male" name="gender"><label for="male">male</label>
        <input type="radio" id="female" name="gender"><label for="female">female</label><br>

        <label for="">District</label>
        <select name="" id="">
            <option value="">Kochi</option>
            <option value="">Thrissur</option>
            <option value="">Calicut</option>
        </select><br>

        <button type="submit">Register</button>

    </form>
</body>

</html>
